    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;

<body>

    <div class="container">

        <main class="container">
            
            <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
                
                <div class="col-md-6 px-0">
                    <img src="{{blog.image.url}}" style="width: 100%;" class=" img-fluid" alt="...">
                    <h1 class="display-4 fst-italic">{{ blog.title }}</h1>
                    <p class="lead mb-0"><a href="{% url 'allblogs' %}" class="text-white fw-bold">Return to
                            Blogs...</a></p>
                </div>
            </div>

            <div class="row g-5">
                <div class="col">
                    <h3 class="pb-4 mb-4 fst-italic border-bottom">
                        {{blog.pub_date}}
                    </h3>

                    <article class="blog-post">


                        <p>{{blog.body}}</p>
                    </article>


                </div>


            </div>

        </main>

        <footer style="position: fixed; left: 0; bottom: 0; width: 100%;" class="text-muted py-1">
            <div class="container  sticky-bottom">
                <p class="text-center">© Yash Patel {% now "Y" %}</p>
            </div>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

</body>
