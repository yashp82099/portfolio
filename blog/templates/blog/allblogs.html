    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>

<body>

    <header>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Yash Patel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div style="width: 100;" class="d-flex align-items-end">
                        <div class="navbar-nav ">
                            <a class="nav-link" href="https://www.linkedin.com/in/yash-patel-004100195/">LinkedIn</a>
                            <a class="nav-link" href="{% static 'YP.pdf' %}">Resume</a>
                            <a class="nav-link active" href="{% url 'allblogs' %}">Blog</a>
                        </div>
                    </div>

                </div>
            </div>
        </nav>
    </header>


    <main role="main">
        <div class="container">
            <h1 class="text-center py-4">Welcome to Yash's Blog</h1>
            <br>
            <h2 class=>Latest Posts</h2>
            <hr>
            {% for blog in blog.all%}
                <a style="text-decoration: none; color: rgb(51, 50, 50);" href="{% url 'detail' blog.id%}">
                    <div class="card mb-2 m-auto" style="max-width: 540px;">
                        <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{blog.image.url}}" class="img-fluid rounded-start p-2" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                            <h5 class="card-title">{{blog.title}}</h5>
                            <p class="card-text">{{blog.summary}}</p>
                            <p class="card-text"><small class="text-muted">{{blog.pub_date}}</small></p>
                            </div>
                        </div>
                        </div>
                    </div>
                </a>
              {%endfor%}





        </div>
        
    </main>

    <footer class="text-muted py-1">
        <div class="container">
            <p class="text-center">Â© Yash Patel {% now "Y" %}</p>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js"
